name: t1
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.7.0-209.1.beta <4.0.0"  # Ensure the SDK is compatible with Firebase

dependencies:
  flutter:
    sdk: flutter

  # Firebase and Firebase plugins
  firebase_core: ^3.8.1  # The core Firebase SDK for Flutter
  firebase_auth: ^5.3.4  # Firebase authentication SDK
  cloud_firestore: ^5.5.1  # Firebase Firestore SDK
  fluttertoast: ^8.0.9  # Toast messages (optional)
  cupertino_icons: ^1.0.8  # Cupertino icons for iOS styling

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
